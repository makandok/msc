    <script type="text/javascript">
        function clickFileSelector() {
            $('#fileselector').click();
        };
        function imgLoaded(e) {
            console.log("img Loaded: " + e);
            $('#theimg').attr('src', e.target.result);
        };

        function urlChanged(e) {
            console.log("URL has been changed");
            if (e.files && e.files[0]) {
                var reader = new FileReader();
                reader.onload = imgLoaded;
                reader.readAsDataURL(e.files[0]);
            }
        };
    </script>

    <body>
        <div style="width:300px; background-color:lightblue" class="panel panel-primary">
            <div class="panel-heading">
                <h4>Add a comment or photo</h4>
            </div>
            <div class="panel-body">
                <input type="image" width="270" height="185" id="theimg" src="#" alt="Click to select or change the photo" onclick=clickFileSelector() />
                <textarea class="input-lg" style="width:270px" id="otherCommentsTxt" placeholder="Add any comments"></textarea>
                <input id="saveCommentAndImageBtn" type="submit" value="Save" class="btn btn-lg" onclick=saveImageAndComments()>
                <input type="submit" value="Cancel" class="btn btn-lg" onclick=cancelImageAndComments()>
                <input style="float:right" id="fileselector" type="file" onchange="urlChanged(this)">
            </div>
        </div>
