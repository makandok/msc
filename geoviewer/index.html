        <script type="text/javascript">
            var map = new ol.Map({
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                    //,vectorLayer
                ],
                target: 'map',
                controls: ol.control.defaults({
                    attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                        collapsible: false
                    })
                }),
                view: new ol.View({
                    center: ol.proj.transform([28.30715, -15.42714], 'EPSG:4326', 'EPSG:3857'),
                    //center: [0, 0],
                    //center: [-15.42714, 28.30715, ],
                    zoom: 12
                })
            });
        </script>
